<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>首页</title> 
<style> 
div
{
	width:100px;
	height:100px;
	background:red;
	position:relative;
	animation:myfirst 5s;
	animation-iteration-count:infinite;
	
}

@keyframes myfirst
{
	0%   {background:red; left:0px; top:0px;}
	25%  {background:yellow; left:800px; top:0px;}
	50%  {background:blue; left:800px; top:500px;}
	75%  {background:green; left:0px; top:500px;}
	100% {background:red; left:0px; top:0px;}
}


</style>
</head>
<body>


<div></div>

</body>
</html>
